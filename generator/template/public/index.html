<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%%= BASE_URL %%>favicon.ico" />

        <%% for(var item of htmlWebpackPlugin.options.skins) { %%> <link
        id="<%%=item['id']%%>" class="skin" href="<%%=item['href']%%>"
        rel="stylesheet" type="text/css" title="<%%=item['title']%%>"
        <%%if(item["disabled"]){%%> disabled <%%}%%> > <%% } %%>

        <title><%%= htmlWebpackPlugin.options.title %%></title>
        <!-- <script src="./static/setting.js"></script> -->
        <script>
       
            
            screen = {
                designWidth: 1920, // 设计稿屏幕宽度
                designHeight: 1080, // 设计稿屏幕高度
                minHeight: 620, // laptop高度
                resize() {
                    document.documentElement.style.fontSize =
                        document.documentElement.clientWidth / 19.2 + "px";
                }
            };
            screen.resize();
            addEventListener("resize", screen.resize);
        </script>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but egova-starter-demo doesn't work properly
                without JavaScript enabled. Please enable it to
                continue.</strong
            >
        </noscript>
        <div id="app"></div>

        <!-- built files will be auto injected -->
    </body>
</html>
